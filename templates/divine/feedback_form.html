{% extends "divine/base.html" %}

{% block content %}
{% comment %} <div class="container-fluid bg-breadcrumb py-5" id="contact">
    <div class="container text-center py-5">
        <h1 class="text-white display-3 mb-4">Feedback</h1>
        <ol class="breadcrumb justify-content-center mb-0">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active text-white">Feedback</li>
        </ol>    
    </div>
</div> {% endcomment %}

<div class="feedback-img">
    <div class="feedback-container">
        <h2 class="subtitle">WE’D LOVE TO HEAR FROM YOU</h2>
        <h1 class="title">Give Us Your Feedback</h1>

        <!-- Popup Message -->
        <div id="popupMessage" class="popup-message">
            <div id="popupContent" class="popup-content"></div>
        </div>

        <form method="POST" enctype="multipart/form-data" class="feedback-form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.name }}
            </div>

            <div class="form-group">
                {{ form.image }}
            </div>

            <div class="form-group">
                {{ form.message }}
            </div>

            <div class="form-group rating-group">
                <div class="star-rating">
                    {% for i in "54321" %}
                        <input type="radio" name="rating" value="{{ i }}" id="star{{ i }}">
                        <label for="star{{ i }}">★</label>
                    {% endfor %}
                </div>
            </div>

            <button type="submit" class="submit-btn">SUBMIT NOW</button>
        </form>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        {% if messages %}
            {% for message in messages %}
                var popupMessage = document.getElementById('popupMessage');
                var popupContent = document.getElementById('popupContent');
                
                popupContent.textContent = "{{ message }}";

                if ("{{ message.tags }}" === "success") {
                    popupMessage.style.backgroundColor = "green";
                } else if ("{{ message.tags }}" === "error") {
                    popupMessage.style.backgroundColor = "red"; 
                }

                popupMessage.style.display = "block";

                setTimeout(function() {
                    popupMessage.style.display = "none";
                }, 4000);
            {% endfor %}
        {% endif %}
    });
</script>

{% endblock content %}
