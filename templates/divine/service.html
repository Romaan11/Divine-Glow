{% extends "divine/base.html" %}

{% block content %}

<!-- Header Start -->
<div class="container-fluid bg-breadcrumb py-5">
    <div class="container text-center py-5">
        <h3 class="text-white display-3 mb-4">Our Services</h1>
        <ol class="breadcrumb justify-content-center mb-0">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active text-white">Services</li>
        </ol>    
    </div>
</div>
<!-- Header End -->


<!-- Services Start -->
<div class="container-fluid services py-5">
    <div class="container py-5">
        <div class="mx-auto text-center mb-5" style="max-width: 800px;">
            <p class="fs-4 text-uppercase text-center text-primary">Our Services</p>
            <h1 class="display-3">Beauty Services</h1>
        </div>
        <div class="row g-4">
            {% for service in services %}
            <div class="col-lg-6">
                <div class="services-item bg-light border-4 border-end border-primary rounded p-4">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <div class="services-content text-end">
                                <h3>{{ service.name }}</h3>
                                <p>{{ service.description }}</p>
                                <a href="#" class="btn btn-primary btn-primary-outline-0 rounded-pill py-2 px-4">Make Order</a>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="services-img d-flex align-items-center justify-content-center rounded">
                                <img src="{{ service.image.url}}" class="img-fluid rounded" alt="{{ service.name }}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

            <div class="col-12">
                <div class="services-btn text-center">
                    <a href="?all=true" class="btn btn-primary btn-primary-outline-0 rounded-pill py-3 px-5">Show More Services</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Services End -->

{% endblock content %}
