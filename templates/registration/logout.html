{% extends 'divine/base.html' %}

{% block content %}
<style>
  .overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.5);
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .popup {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    max-width: 400px;
    width: 90%;
    text-align: center;
  }
  .popup h2 {
    margin-bottom: 20px;
    color: #e83e8c;
  }
  .btn {
    padding: 10px 25px;
    font-weight: 600;
    border: none;
    border-radius: 5px;
    margin: 0 10px;
    cursor: pointer;
  }
  .btn-yes {
    background-color: #e83e8c;
    color: white;
  }
  .btn-cancel {
    background-color: #ccc;
  }
</style>

<div class="overlay">
  <div class="popup">
    <h2>Are you sure you want to logout?</h2>
    <form method="post" style="display:inline;">
      {% csrf_token %}
      <button type="submit" name="confirm" class="btn btn-yes">Yes</button>
      <button type="submit" name="cancel" class="btn btn-cancel">Cancel</button>
    </form>
  </div>
</div>
{% endblock %}
