{% extends 'divine/base.html' %}

{% block content %}
<div class="login-page-container py-5"> 
    <div class="login-box shadow-lg p-4 mx-auto">

        <h2 class="text-center text-pink mb-4">Create Account âœ¨</h2>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Username</label>
                {{ form.username }}
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                {{ form.password1 }}
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                {{ form.password2 }}
            </div>

            <button type="submit" class="btn btn-pink w-100 mt-3">
                Sign Up
            </button>
        </form>

        <p class="text-center mt-3">
            Already have an account?
            <a href="{% url 'login' %}" class="text-pink fw-bold">
                Login
            </a>
        </p>

    </div>
</div>
{% endblock %}
